<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Challenge ST1</title>
    
    <style>
        body { margin: 0; }
        canvas { width: 50%; height: 50% }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>
<body>

<script>

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
    camera.position.z = 10;
    scene.add( camera );

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0xffffff);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild( renderer.domElement );


    //Create geometry
    var geom = new THREE.Geometry();
    var v1 = new THREE.Vector3(0,0,0);
    var v2 = new THREE.Vector3(2,0,0);
    var v3 = new THREE.Vector3(0,2,0);
    var v4 = new THREE.Vector3(2,2,0);

    geom.vertices.push(v1);
    geom.vertices.push(v2);
    geom.vertices.push(v3);
    geom.vertices.push(v4);

    geom.faces.push( new THREE.Face3( 1, 2, 3 ) );
    geom.faces.push( new THREE.Face3( 2, 3, 4 ) );
    geom.faces.push( new THREE.Face3(1,3,4));

    var material = new THREE.MeshBasicMaterial({color: 0x0000FF, side: THREE.DoubleSide});

    var mesh= new THREE.Mesh( geom, material );
    scene.add(mesh);

    renderer.render( scene, camera );


</script>
</body>
</html>
